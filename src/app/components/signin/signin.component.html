<form class="m-auto w-75" #Data='ngForm' (submit)="signup(Data)">
  <div class="form-group">
    <label for="">Name</label>
    <input ngModel #name='ngModel'
    type="text" class="form-control" name="name">
  </div>
<div class="form-group my-0">
  <label>Email</label>
  <input ngModel #mail='ngModel' class="form-control" name="mail" required email>
</div>
<div class="alert alert-danger my-0" *ngIf='mail.touched && mail.errors?.required'>
  Email is required
</div>
<div class="alert alert-danger my-0" *ngIf='mail.errors?.email'>
  Email Format Only
</div>
<div class="form-group">
  <label>Kinder</label> <br>
  <select class="w-100">
    <option>Male</option>
    <option>FeMale</option>
  </select>
</div>
<div class="form-group">
  <label>Password</label>
  <input ngModel #pass1="ngModel" type="password" class="form-control" name="pass1" required minlength="6">
</div>
<div class="alert alert-danger my-0" *ngIf='pass1.touched && pass1.errors?.required'>
  Password is required
</div>
<div class="alert alert-danger my-0" *ngIf='pass1.touched && pass1.errors?.minlength'>
  At Least 6 Characters
</div>
<div class="form-group">
  <label>Confirm Password</label>
  <input ngModel #pass2="ngModel" type="password" class="form-control" name="pass2" required>
</div>
<div class="alert alert-danger my-0" *ngIf='pass2.touched && pass2.errors?.required'>
  Password is required again
</div>
<div class="alert alert-danger my-0" *ngIf='pass2.touched && pass2.value !== pass1.value'>
  Password is Not Match
</div>
<button class="btn btn-danger" [disabled]='Data.invalid || pass1.value !== pass2.value' type="submit">Submit</button>
<p>{{errormessage}}</p>
</form>
